<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - WellnessCheck+</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .thank-you {
      text-align: center;
      margin: 5rem auto;
      background-color: #ffffff;
      padding: 2rem;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .thank-you h1 {
      color: #00796b;
    }
    .thank-you p {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .thank-you a {
      display: inline-block;
      margin-top: 2rem;
      padding: 10px 20px;
      background-color: #00b09b;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .thank-you a:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Thank You for Your Submission!</h1>
    <p>Your information has been successfully recorded.</p>
    <p>We will be contacting you shortly regarding next steps.</p>
    <a href="./index.html">Return to Registration</a>
  </div>
</body>
</html>
